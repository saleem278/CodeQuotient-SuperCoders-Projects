<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>My Todo</h1>
        </div>
        <div class="main">
            <div class="left">
                <h1>Task List</h1>
                <p>Add tasks to your list by typing to the right and press-ing enter. You may then view pending tasks below.</p>

                <ul id="task-list"></ul>
            </div>
            <div class="right">
                <input type="text" id="newtask" placeholder="Enter your Task" />
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    

</body>

</html>
